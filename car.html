<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCost</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/car.css">
</head>

<body>
    <form class="col-md-4 col-sm-4" onsubmit="return false;">
        <h3>Калькулятор стоимости авто</h3>
        <p>
            <h6>Тип кузова</h6>
            <select class="form-control">
                <option name="universal" value="1000">Универсал</option>
                <option name="hetchbek" value="1200">Хэтчбек</option>
                <option name="sedan" value="1100">Седан</option>
            </select>
        </p>
        <p>
            <h6>Возвраст автомобиля</h6>
            <select class="form-control">
                <option name="one" value="500">Меньше 3х лет</option>
                <option name="two" value="400">От 3 до 5 лет</option>
                <option name="three" value="300">От 5 до 7 лет</option>
                <option name="four" value="200">Старше 7 лет</option>
            </select>
        </p>
        <p>
            <h6>Тип топлива</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="engine" id="petrol" value="1000" checked>
                <label class="form-check-label" for="petrol">
                    Бензин
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="engine" id="hybrid" value="900">
                <label class="form-check-label" for="hybrid">
                    Гибрид
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="engine" id="diesel" value="900">
                <label class="form-check-label" for="diesel">
                    Дизельный
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="engine" id="electric" value="1200">
                <label class="form-check-label" for="electric">
                    Электрический
                </label>
            </div>
        </p>
        <p>
            <h6>Владелец</h6>
            <div class="form-check">

                <input class="form-check-input" type="radio" name="owner" id="entity" value="500">
                <label class="form-check-label" for="entity">
                    Юридическое лицо
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="owner" id="individual" value="400" checked>
                <label class="form-check-label" for="individual">
                    Физическое лицо
                </label>
            </div>
        </p>
        <p>
            <h6>Наполнение салона</h6>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="seats" value="500">
                <label class="form-check-label" for="seats">Кожаные сидения</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="wheel" value="300">
                <label class="form-check-label" for="wheel">Подогрев руля</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ceiling" value="400">
                <label class="form-check-label" for="ceiling">Потолок из натуральной кожи</label>
            </div>
        </p>
        <div id="result" class="result"></div>
        <button type="submit" class="btn btn-primary" onclick="sumCost();">Рассчитать</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="assets/js/car.js"></script>
</body>

</html>
