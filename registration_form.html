<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeTheme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/registration_form.css">
</head>

<body>
    <form class="col-md-4 col-sm-4" onsubmit="return false;">
        <h3>Registration form</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter your login">
            <div id="loginError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeate Password</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeate Password">
            <div id="repeatPasswordError" class="error"></div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="oferta">
            <label class="form-check-label" for="oferta">I agree with <a href="https://google.com">Terms and Conditions</a></label>
        </div>
        <div id="errorMessage" class="error"></div>
        <button type="submit" class="btn btn-primary" onclick="check();">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="assets/js/registration.js"></script>
</body>

</html>
