<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeTheme</title>
    <script src="assets/js/theme.js"></script>
</head>

<body>
    <h1>Выбери свою тему!</h1>
    <div>
        <label>У нас есть:</label>
        <select id="themes" onchange="changeTheme()">
            <option selected value="no">Не выбрана</option>
            <option value="blue">Синяя</option>
            <option value="green">Зеленая</option>
            <option value="yellow">Желтая</option>
        </select>
    </div>
</body>
</html>
