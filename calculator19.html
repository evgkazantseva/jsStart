<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>

</head>

<body>
    <h1>Калькулятор</h1>
    <div><label>Введите первое число: <input type="text" id="first" size="50"></label></div>
    <div><label>Введите второе число: <input type="text" id="second" size="50"></label></div>
    <button onClick="calculate('+');">+</button>
    <button onClick="calculate('-');">-</button>
    <button onClick="calculate('*');">*</button>
    <button onClick="calculate('/');">/</button>
    <button onClick="empty();">C</button>
    <div><label>Результат: <input type="text" id="result" size="50"></label></div>
    <script src="assets/js/calculator19.js"></script>
</body>

</html>
